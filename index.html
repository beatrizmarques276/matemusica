<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Matem√∫sica: Compasso Interativo</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .figuras {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .figura {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    .compasso {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .slot {
      width: 80px;
      height: 80px;
      background-color: white;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-direction: column;
    }

    .ta {
      font-weight: bold;
      color: #e67e22;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      margin: 10px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Matem√∫sica: Arrasta as Fra√ß√µes para o Compasso</h1>

  <div class="figuras">
    <div class="figura" draggable="true" data-value="1" data-fracao="1" data-audio="um.wav" onclick="tocarAudio('um.wav')">ùÖù<br>1</div>
    <div class="figura" draggable="true" data-value="0.5" data-fracao="1/2" data-audio="ummeio.wav" onclick="tocarAudio('ummeio.wav')">ùÖû<br>1/2</div>
    <div class="figura" draggable="true" data-value="0.25" data-fracao="1/4" data-audio="umquarto.wav" onclick="tocarAudio('umquarto.wav')">ùÖü<br>1/4</div>
    <div class="figura" draggable="true" data-value="0.125" data-fracao="1/8" data-audio="umoitavo.wav" onclick="tocarAudio('umoitavo.wav')">ùÖ†<br>1/8</div>
  </div>

  <div id="mensagemMontar" style="display: none; font-weight: bold; font-size: 18px; margin: 20px;">
    Agora monta o teu compasso de 8 tempos!
  </div>

  <div id="zonaCompasso" style="display: none;">
    <div class="compasso">
      <!-- 8 slots -->
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <button onclick="verificarCompasso()">‚úÖ Verificar Compasso</button>
    <button onclick="tocarCompassoCorreto()">üîä Ouvir Compasso Correto</button>
    <div id="resultado"></div>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    let dragged;
    const figurasClicadas = new Set();

    document.querySelectorAll('.figura').forEach(fig => {
      fig.addEventListener('dragstart', e => {
        dragged = e.target.cloneNode(true);
      });
    });

    function allowDrop(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      if (e.target.classList.contains('slot') && e.target.children.length === 0) {
        e.target.appendChild(dragged);
      }
    }

    async function verificarCompasso() {
      const slots = document.querySelectorAll('.slot');
      let total = 0;
      const audioQueue = [];
      const fracoes = [];

      slots.forEach(slot => {
        const fig = slot.querySelector('.figura');
        const ta = slot.querySelector('.ta');
        if (ta) ta.remove();

        if (fig) {
          const val = parseFloat(fig.dataset.value);
          total += val;
          audioQueue.push(fig.dataset.audio);

          const fracao = fig.dataset.fracao;
          fracoes.push(fracao);

          const taDiv = document.createElement('div');
          taDiv.className = 'ta';
          taDiv.textContent = 'TA';
          slot.appendChild(taDiv);
        }
      });

      const resultado = document.getElementById('resultado');
      const somaDecimal = total.toFixed(3);
      const textoFrac = fracoes.join(' + ');
      const totalNumerador = fracoes.reduce((acc, f) => {
        const [num, den] = f.includes('/') ? f.split('/').map(Number) : [Number(f), 1];
        return acc + num * (8 / den);
      }, 0);

      const expressao = `${textoFrac} = ${totalNumerador}/8 = ${total}`;

      if (Math.abs(total - 1) < 0.001) {
        resultado.innerHTML = `üéâ Compasso completo!<br><strong>${expressao}</strong>`;
        resultado.style.color = "green";
      } else {
        resultado.innerHTML = `‚ö†Ô∏è Soma = ${somaDecimal}<br><strong>${expressao}</strong><br>Tenta novamente.`;
        resultado.style.color = "red";
      }

      for (const audioFile of audioQueue) {
        await tocarSequencial(audioFile);
      }
    }

    function tocarSequencial(ficheiro) {
      return new Promise(resolve => {
        const audio = document.getElementById('audioPlayer');
        audio.src = ficheiro;
        audio.onended = resolve;
        audio.play();
      });
    }

    function tocarCompassoCorreto() {
      const audio = document.getElementById('audioPlayer');
      audio.src = 'um.wav';
      audio.play();
    }

    function tocarAudio(ficheiro) {
      const audio = document.getElementById('audioPlayer');
      audio.src = ficheiro;
      audio.play();

      figurasClicadas.add(ficheiro);
      if (figurasClicadas.size === 4) {
        document.getElementById('mensagemMontar').style.display = 'block';
        document.getElementById('zonaCompasso').style.display = 'block';
      }
    }
  </script>

</body>
</html>
